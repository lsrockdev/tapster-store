<form
    name="storeForm"
    [formGroup]="storeForm"
    class="store-form"
    fxLayout="column"
    fxFlex
>
    <input name="id" formControlName="id" hidden />
    <mat-form-field fxLayout="row">
        <mat-label>Name:</mat-label>
        <input matInput type="name" formControlName="name" />
    </mat-form-field>
    <mat-form-field fxLayout="row">
        <mat-label>Description:</mat-label>
        <input matInput type="description" formControlName="description" />
    </mat-form-field>
    <mat-form-field fxLayout="row">
        <mat-label>Address:</mat-label>
        <input matInput type="address1" formControlName="address1" />
    </mat-form-field>
    <mat-form-field fxLayout="row">
        <mat-label>City:</mat-label>
        <input matInput type="city" formControlName="city" />
    </mat-form-field>

    <mat-form-field fxLayout="row">
        <mat-label>State:</mat-label>
        <input matInput type="state" formControlName="state" />
    </mat-form-field>

    <mat-form-field fxLayout="row">
        <mat-label>ZipCode:</mat-label>
        <input matInput type="zipCode" formControlName="zipCode" />
    </mat-form-field>

    <mat-form-field fxLayout="row">
        <mat-label>Keg/Tap Return Policy (No. of Days):</mat-label>
        <input matInput type="numberOfDays" formControlName="numberOfDays" />
    </mat-form-field>

    <div>
        <button
            mat-raised-button
            color="accent"
            type="submit"
            class="save-button"
            (click)="submit()"
            [disabled]="storeForm.invalid"
            aria-label="UPDATE"
        >
            UPDATE
        </button>
    </div>
</form>
